<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
      body {
         background: #d8d6d6;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
           <div class="col-md-6 offset-md-3">
                <div class="card mt-5">
                    <div class="card-body">
                       <h1 class="card-title text-center text-uppercase">
                         Age Calculator
                       </h1>
                       <p class="text-secondary"><small>Provide your date of birth**</small></p>
                       <div class="row mt-3">
                          <div class="col-md-4">
                            <!-- Date-->
                            <div class="form-group">
                               <input type="text" id="date_field" placeholder="Date" class="form-control" />
                            </div>
                          </div>
                          <div class="col-md-4">
                            <!--month-->
                            <div class="form-group">
                               <select id="month_field" name="" id="" class="form-control">
                                   <option value="" selected disabled>Month</option>
                                  <option value="january">Jan</option>
                                  <option value="fabraury">Feb</option>
                                  <option value="March">March</option>
                                  <option value="April">April</option>
                                  <option value="May">May</option>
                                  <option value="June">June</option>
                                  <option value="July">July</option>
                                  <option value="August">August</option>
                                  <option value="September">September</option>
                                  <option value="October">October</option>
                                  <option value="November">November</option>
                                  <option value="December">December</option>
                               </select>
                            </div>
                          </div>
                          <div class="col-md-4">
                            <!--year-->
                            <div class="form-group">
                              <input id="year_field" type="text" placeholder="Year" class="form-control" />
                           </div>
                          </div>
                       </div>
                          
                         <div class="container text-center mt-3" >
                           <button onclick="calculateAge()" class="btn btn-outline-warning btn-sm">Calculate</button>
                         </div>
                    </div>
                </div>
           </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script>
        const calculateAge = () => {
            let date = document.getElementById("date_field").value;
            let month = document.getElementById("month_field").value;
            let year = document.getElementById("year_field").value;

            console.log(date);
            console.log(month);
            console.log(year);

            if(date>31) {
              alert("input vaild date");
              return;
            }
           
            //parse
            let dob = new Date(`${date} ${month} ${year}`);
            let now = new Date();

            let difference = now-dob;
            console.log(difference);
            let years = Math.floor(difference/(1000*60*60*24*365));

            console.log(years);
            alert(`your age is ${years} years`)
            // console.log(dob);
        };
    </script>
  </body>
</html>
